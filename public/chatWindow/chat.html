<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voices of the Court - Community Edition - Chat</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="chat.css"/>
  <link rel="stylesheet" href="user.css"/>
  <link rel="stylesheet" href="theme.css"/>
</head>
<body>
  <div class="chat-box">
  <div class="drag-handle"></div>
    <div class="chat-header">
      <div class="search-container" data-tooltip="Search messages">
        <div class="search-icon">üîç</div>
        <div class="search-dropdown">
          <input type="text" class="search-input" data-i18n-placeholder="chat.search_placeholder" placeholder="Search...">
        </div>
      </div>
      <div class="reset-button-wrapper" data-tooltip="Reset window">
        <button class="reset-button">üîÑ</button>
      </div>
    </div>

    <div class="messages-container">
      <div class="messages">
      </div>
    </div>
    <div class="input-container">
      <textarea class="chat-input" data-i18n-placeholder="chat.input_placeholder" placeholder="Write a message..." rows="4" cols="20"></textarea>
      <div class="suggestions-container" style="display: none;">
        <div class="suggestions-header">
          <span data-i18n="suggestions.header">Recommended Input</span>
          <button class="suggestions-close">√ó</button>
        </div>
        <div class="suggestions-list">
        </div>
      </div>
      <button class="suggestions-button" data-i18n="suggestions.button">Show Suggestions</button>
    </div>
    <div class="button-container">
      <div class="button-wrapper" id="undo-button-wrapper" data-i18n-title="chat.undo_tooltip">
        <button class="undo-button" data-i18n="chat.undo_button">UNDO</button>
      </div>
      <div class="button-wrapper" id="regenerate-button-wrapper" data-i18n-title="chat.regenerate_tooltip" title="You can only regenerate a response if the AI was the last one to speak.">
        <button class="regenerate-button" data-i18n="chat.regenerate_button" disabled>REGENERATE</button>
      </div>
      <button class="clear-history-button" id="clear-history-button" data-i18n-title="chat.clear_history_tooltip" title="Clear conversation history" style="display: none;">CLEAR HISTORY</button>
      <button class="leave-button" data-i18n="chat.leave_button">END CONVERSATION</button>
    </div>
  </div>
  
  <script>require("../../dist/shared/LocalizationManager.js")</script>
  <script>
    const { LocalizationManager } = require("../../dist/shared/LocalizationManager.js");
    window.LocalizationManager = LocalizationManager;
  </script>
  <script>require("../../dist/chatWindow/chatRenderer.js")</script>
</body>
</html>
