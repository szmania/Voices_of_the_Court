<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voices of the Court</title>
    <link rel="stylesheet" href="config.css" />
    <link rel="stylesheet" href="../chatWindow/theme.css" />
    
  </head>
  <body>
    
    
    <div class="navbar">
      <ul>
        <li class="active"><a href="connection.html">Connection</a></li>
        <li><a href="actions.html">Actions</a></li>
        <li><a href="summarization.html">Summarization</a></li>
        <li><a href="prompts.html">Prompts</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="system.html">System</a></li>
        <li class="help-menu"><a href="#" id="open-readme">Help</a></li>
        <language-selector></language-selector>
      </ul> 
    </div>
    
    

    <div class="container" id="container">

      <config-api-selector confID="textGenerationApiConnectionConfig"></config-api-selector>

      

      <div class="input-group">
        <label for="run-path-button">CK3 user folder path</label> <tooltip-text side="top">Here you need to select the CK3 folder where your user data are stored, not where the game files are! By default it stored in your user documents, inside the Paradox interactive folder</tooltip-text>
        <br> 
        <button type="button" id="run-path-button">Select Folder</button>
        <input type="text" id="run-path-input">
      </div>
      
        
      
    </div>

    <script>require("../../dist/shared/LocalizationManager.js")</script>
    <script>
      const { LocalizationManager } = require("../../dist/shared/LocalizationManager.js");
      window.LocalizationManager = LocalizationManager;
    </script>
    <script>require("../../dist/configWindow/components/LanguageSelector.js")</script>
    <script>require("../../dist/configWindow/components/ConfigCheckbox.js")</script>
    <script>require("../../dist/configWindow/components/ConfigNumber.js")</script>
    <script>require("../../dist/configWindow/components/apiSelector.js")</script>
    <script>require("../../dist/configWindow/components/tooltip.js")</script>
    <script>require("../../dist/configWindow/connectionRenderer.js")</script>
    
    <script>
      // 添加帮助菜单点击事件
      document.addEventListener('DOMContentLoaded', function() {
        const openReadmeBtn = document.getElementById('open-readme');
        if (openReadmeBtn) {
          openReadmeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('open-readme-window');
          });
        }
      });
    </script>
    
  </body>
</html>
