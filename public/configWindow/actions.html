<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="app.title">Voices of the Court - Community Edition</title>
    <link rel="stylesheet" href="config.css" />
    <link rel="stylesheet" href="../chatWindow/theme.css" />
    
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="connection.html" data-i18n="nav.connection">Connection</a></li>
        <li class="active"><a href="actions.html" data-i18n="nav.actions">Actions</a></li>
        <li><a href="summarization.html" data-i18n="nav.summarization">Summarization</a></li>
        <li><a href="prompts.html" data-i18n="nav.prompts">Prompts</a></li>
        <li><a href="settings.html" data-i18n="nav.settings">Settings</a></li>
        <li><a href="system.html" data-i18n="nav.system">System</a></li>
        <li class="help-menu"><a href="#" id="open-readme" data-i18n="nav.help">Help</a></li>
        <language-selector></language-selector>
      </ul> 
    </div>

    <div class="container" id="container">
      
      <config-checkbox id="enable-actions" confID="actionsEnableAll" data-i18n="actions.enable_actions"></config-checkbox>
      
      <config-checkbox id="enable-narrative" confID="narrativeEnable" data-i18n="actions.enable_narrative"></config-checkbox>
      
      <div id="actions" class="border">

        <config-checkbox id="use-connection-api" confID="actionsUseTextGenApi" data-i18n="actions.use_same_api"></config-checkbox>

        <hr>

        <config-api-selector id="api-selector" confID="actionsApiConnectionConfig"></config-api-selector>
        
        <hr>

        <h2 data-i18n="actions.parameters">Parameters</h2>
        <parameters-box confID="actionsApiConnectionConfig" tempDefault="0.2" freqPenDefault ="0" presPenDefault="0" topPDefault="0.9"></parameters-box>

        <hr>

        <p data-i18n="actions.select_actions">Select which actions you want the mod to detect:</p>

        <div class="input-group">
          <button type="button" id="refresh-actions" data-i18n="actions.reload_files">üîÑ</button>
          <open-folder-button path="scripts/actions/" data-i18n="actions.open_folder"></open-folder-button>
        </div>
        
        <div id="actions-menu">
          <div class="row">
            <div class="column">
              <div id="actions-group"></div>
            </div>
            <div class="column">
              <div id="action-descriptor">
                <!-- Action description will be displayed here -->
              </div>
            </div>
          </div>
        </div>
            
            </div>    

          
      </div>
    </div>
    
    <script>require("../../dist/shared/LocalizationManager.js")</script>
    <script>
      const { LocalizationManager } = require("../../dist/shared/LocalizationManager.js");
      window.LocalizationManager = LocalizationManager;
    </script>
    <script>require("../../dist/configWindow/components/LanguageSelector.js")</script>
    <script>require("../../dist/configWindow/components/openFolderButton.js")</script>
    <script>require("../../dist/configWindow/components/apiSelector.js")</script>
    <script>require("../../dist/configWindow/components/configSlider.js")</script>
    <script>require("../../dist/configWindow/components/ParametersBox.js")</script>
    <script>require("../../dist/configWindow/components/configCheckbox.js")</script>
    <script>require("../../dist/configWindow/actionsRenderer.js")</script>
    
    <script>
      // Ê∑ªÂä†Â∏ÆÂä©ËèúÂçïÁÇπÂáª‰∫ã‰ª∂
      document.addEventListener('DOMContentLoaded', function() {
        const openReadmeBtn = document.getElementById('open-readme');
        if (openReadmeBtn) {
          openReadmeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('open-readme-window');
          });
        }
      });
    </script>
  </body>
</html>
