<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Voices of the Court - Community Edition</title>
    <link rel="stylesheet" href="config.css" />
    <link rel="stylesheet" href="../chatWindow/theme.css" />
    
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="connection.html" data-i18n="nav.connection">Connection</a></li>
        <li><a href="actions.html" data-i18n="nav.actions">Actions</a></li>
        <li><a href="summarization.html" data-i18n="nav.summarization">Summarization</a></li>
        <li class="active"><a href="prompts.html" data-i18n="nav.prompts">Prompts</a></li>
        <li ><a href="settings.html" data-i18n="nav.settings">Settings</a></li>
        <li><a href="system.html" data-i18n="nav.system">System</a></li>
        <li class="help-menu"><a href="#" id="open-readme" data-i18n="nav.help">Help</a></li>
        <language-selector></language-selector>
      </ul> 
    </div>

    <div class="container" id="container">
        <div class="row">
            <div class="column">

                <h2 data-i18n="prompts.header">Prompts</h2>

                <div class="border" id="prompt-options">
                    
                    <div class="input-group">
                        <label data-i18n="prompts.main_prompt"></label>
                        <config-textarea confID="mainPrompt" rows="6"></config-textarea>
                    </div>

                    <div class="input-group">
                        <label data-i18n="prompts.self_talk_prompt"></label>
                        <config-textarea confID="selfTalkPrompt" rows="6"></config-textarea>
                    </div>

                    <div class="input-group">
                      <label data-i18n="prompts.summarize_prompt"></label>
                      <config-textarea confID="summarizePrompt" rows="6"></config-textarea>
                    </div>

                    <div class="input-group">
                        <label data-i18n="prompts.self_talk_summarize_prompt"></label>
                        <config-textarea confID="selfTalkSummarizePrompt" rows="6"></config-textarea>
                    </div>

                    <div class="input-group">
                      <label data-i18n="prompts.memories_prompt"></label>
                      <config-textarea confID="memoriesPrompt" rows="2"></config-textarea>
                    </div>

                    <div class="input-group">
                        <config-checkbox id="suffix-prompt-checkbox" confID="enableSuffixPrompt" data-i18n="prompts.suffix_prompt"></config-checkbox> <tooltip-text side="top" data-i18n="prompts.suffix_tooltip"></tooltip-text>
                        <config-textarea id="suffix-prompt-textarea" confID="suffixPrompt" rows="6"></config-textarea> 
                    </div>

                    <div class="input-group">
                        <label data-i18n="prompts.narrative_prompt"></label>
                        <tooltip-text side="top" data-i18n="prompts.narrative_tooltip"></tooltip-text>
                        <config-textarea confID="narrativePrompt" rows="6"></config-textarea>
                    </div>

                    <div class="input-group">
                        <label data-i18n="prompts.scene_description_prompt"></label>
                        <tooltip-text side="top" data-i18n="prompts.scene_description_tooltip"></tooltip-text>
                        <config-textarea confID="sceneDescriptionPrompt" rows="6"></config-textarea>
                    </div>
                </div>
                
                <div class="input-group" style="margin-top: 20px;">
                    <button type="button" id="restore-default-prompts" class="btn-warning" data-i18n="prompts.restore_defaults">üîÑ</button>
                    <tooltip-text side="top" data-i18n="prompts.restore_tooltip"></tooltip-text>
                </div>
                
            </div>
            <div class="column">

              <br></br>
                <h2 style="display: inline;" data-i18n="prompts.scripts_header"></h2> <tooltip-text side="bottom" data-i18n="prompts.scripts_tooltip"></tooltip-text>
                <br></br>
                <div id="script-selectors" class="border">
      
                  <div class="input-group">
                    <button type="button" data-i18n="actions.reload_files">üîÑ</button>
                  </div>
                  
                  <div class="input-group">
                    <label for="description-script-select" data-i18n="prompts.char_desc_script"></label>
                    <tooltip-text side="top" data-i18n="prompts.char_desc_script_tooltip"></tooltip-text>
                    <select id="description-script-select"></select>
                    <open-folder-button path="scripts/prompts/description/" data-i18n="actions.open_folder"></open-folder-button>
                  </div>
      
                  <div class="input-group">
                    <label for="example-messages-script-select" data-i18n="prompts.ex_msg_script"></label>
                    <tooltip-text side="top" data-i18n="prompts.ex_msg_script_tooltip"></tooltip-text>
                    <select id="example-messages-script-select">
                      
                    </select>
                    <open-folder-button path="scripts/prompts/example messages/" data-i18n="actions.open_folder"></open-folder-button>
                    
                  </div>
                  
                  <div class="input-group">
                    <label for="bookmark-script-select" data-i18n="prompts.bookmarks"></label>
                    <tooltip-text side="top" data-i18n="prompts.bookmarks_tooltip"></tooltip-text>
                    <select id="bookmark-script-select">
                      
                    </select>
                    <open-folder-button path="scripts/bookmarks/" data-i18n="actions.open_folder"></open-folder-button>
                    
                  </div>
                  
                  
                </div>
      
            </div>
        </div>
      

    </div>
    
   

    <script>require("../../dist/shared/LocalizationManager.js")</script>
    <script>
      const { LocalizationManager } = require("../../dist/shared/LocalizationManager.js");
      window.LocalizationManager = LocalizationManager;
    </script>
    <script>require("../../dist/configWindow/components/LanguageSelector.js")</script>
    <script>require("../../dist/configWindow/components/openFolderButton.js")</script>
    <script>require("../../dist/configWindow/components/tooltip.js")</script>
    <script>require("../../dist/configWindow/components/configCheckbox.js")</script>
    <script>require("../../dist/configWindow/components/configTextarea.js")</script>
    <script>require("../../dist/configWindow/promptsRenderer.js")</script>
    
    <script>
      // Ê∑ªÂä†Â∏ÆÂä©ËèúÂçïÁÇπÂáª‰∫ã‰ª∂
      document.addEventListener('DOMContentLoaded', function() {
        const openReadmeBtn = document.getElementById('open-readme');
        if (openReadmeBtn) {
          openReadmeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('open-readme-window');
          });
        }
      });
    </script>
  </body>
</html>
