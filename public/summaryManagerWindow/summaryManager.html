<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices of the Court - Community Edition</title>
    <link rel="stylesheet" href="summaryManager.css">
    <link rel="stylesheet" href="../chatWindow/theme.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 data-i18n="summary_manager.header">总结管理器</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-primary" data-i18n="summary_manager.refresh">刷新</button>
                <button id="saveBtn" class="btn btn-success" data-i18n="summary_manager.save">保存</button>
                <button id="closeBtn" class="btn btn-secondary" data-i18n="summary_manager.close">关闭</button>
            </div>
        </header>

        <main class="main-content">
            <div class="info-panel">
                <div class="info-item">
                    <label for="playerId" data-i18n="summary_manager.player_id">玩家ID:</label>
                    <input type="text" id="playerId" readonly>
                </div>
                <div class="info-item">
                    <label for="characterSelect" data-i18n="summary_manager.select_character">选择角色:</label>
                    <select id="characterSelect">
                        <option value="all" data-i18n="summary_manager.all_characters">所有角色</option>
                    </select>
                </div>
                <div class="info-item">
                    <label for="summaryPath" data-i18n="summary_manager.file_path">总结文件路径:</label>
                    <input type="text" id="summaryPath" readonly>
                </div>
            </div>

            <div class="summary-list-container">
                <h2 data-i18n="summary_manager.list_header">总结列表</h2>
                <div id="summaryList" class="summary-list">
                    <!-- 总结项目将在这里动态生成 -->
                </div>
                <div class="list-controls">
                    <button id="addSummaryBtn" class="btn btn-primary" data-i18n="summary_manager.add_new">添加新总结</button>
                </div>
            </div>

            <div class="summary-editor">
                <h2 data-i18n="summary_manager.edit_header">编辑总结</h2>
                <div class="editor-form">
                    <div class="form-group">
                        <label for="summaryDate" data-i18n="summary_manager.date_label">日期:</label>
                        <input type="text" id="summaryDate" data-i18n-placeholder="summary_manager.date_placeholder" placeholder="例如: 1179年3月21日">
                    </div>
                    <div class="form-group">
                        <label for="summaryContent" data-i18n="summary_manager.content_label">内容:</label>
                        <textarea id="summaryContent" rows="10" data-i18n-placeholder="summary_manager.content_placeholder" placeholder="输入总结内容..."></textarea>
                    </div>
                    <div class="editor-controls">
                        <button id="updateSummaryBtn" class="btn btn-success" data-i18n="summary_manager.update_btn">更新总结</button>
                        <button id="deleteSummaryBtn" class="btn btn-danger" data-i18n="summary_manager.delete_btn">删除总结</button>
                        <button id="newSummaryBtn" class="btn btn-primary" data-i18n="summary_manager.new_btn">新建总结</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>require("../../dist/shared/LocalizationManager.js")</script>
    <script>
      const { LocalizationManager } = require("../../dist/shared/LocalizationManager.js");
      window.LocalizationManager = LocalizationManager;
    </script>
    <script src="summaryManagerRenderer.js"></script>
</body>
</html>
